<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para a folha de estilos principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link para o Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contato</title>
</head>
<body>

    <!-- Seção principal com fundo e cabeçalho -->
    <div class="background">
        <header>
            <!-- Container da logo -->
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
            </div>
            <!-- Links de navegação do cabeçalho -->
            <div class="cabeçalho-link">
                <li><a href="sobre_mim.html">Sobre mim</a></li>
                <li><a href="formações.html">Formações e experiências</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </div>
        </header>

        <!-- Seção de contato com formulário -->
        <div class="contact-form-container">
            <h1>Entre em Contato</h1>
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Botão para voltar à página inicial -->
        <div class="btn-container">
            <a href="index.html">
                <button class="btn">Volte aqui!</button>
            </a>
        </div>
    </div>

</body>
</html>
